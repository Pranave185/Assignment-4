
<!DOCTYPE html>
<html>
<head>
<title>Iteration from 0 to 15 using for loop</title>
</head>
<body>
    <center>
        <h3>please inspect this page and console it to see the output</h3>
        <br>
        <br>
        <br>
        <br>
        <button><a href="6.html">Move to next page</a></button>
    </center>
    <script>
        
for (var p=0; p<=15; p++) {
        if (p === 0) {
                console.log(p +  " is even");
        }
        else if (p % 2 === 0) {
                console.log(p + " is even");   
        }
        else {
                console.log(p + " is odd");
        }
}

    </script>
  
</body>
</html>
